<!DOCTYPE html>
<html>
	<head>
		<script>
			// Extract the current URL path
			const redirectUrl = window.location.pathname + window.location.search;

			// Redirect to index.html but preserve the route
			window.history.replaceState(null, null, redirectUrl);
			window.location.href = "/";
		</script>
	</head>
	<body>
		<p>Redirecting...</p>
	</body>
</html>
